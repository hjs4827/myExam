<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#container div{
		margin:0 auto;
	}
</style>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(window).width()
		$(window).resize(function(){
			$(this).width()
		})
	});
</script>
</head>
<body>
	<div id="container"style="width: 100%; text-align: center;">
		<div style="width:1000px; height:450px; background:yellow;" ></div>
	</div>
	<div style="width:100px; height:100px; background:red; position: absolute; top: 500px; left: 460px;" >
	</div>
</body>
</html>
